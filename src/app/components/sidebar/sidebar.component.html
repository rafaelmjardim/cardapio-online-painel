<div class="sidebar">
    <ul class="sidebar_menu">
        <li class="sidebar_menu_item" [ngClass]="{'selected': location.path() === option.rota}" [routerLink]="option.rota" *ngFor="let option of menuList">
            <lucide-icon [name]="option.icon" ></lucide-icon>
            <span>{{option.name}}</span>
        </li>
    </ul>
</div>
